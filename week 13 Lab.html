<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
	<p id="demo"></p>
	<script>
		var inputdata;
		var char;
		inputdata=window.prompt("input data");
		
		char=window.prompt("char");
		var text1=inputdata.indexOf(char);
		var text2=inputdata.lastIndexOf(char);
		var text3=inputdata.indexOf(char,3);
		document.getElementById("demo").innerHTML=text1 +"<br>"+ text2 +"<br>" +text3;
	</script>
</body>

</html>
